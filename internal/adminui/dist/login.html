<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Piapi Admin Login 占位页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 32px;
        background: #f7fafc;
        color: #1a202c;
      }
      main {
        max-width: 640px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      p {
        line-height: 1.6;
        margin-bottom: 0;
      }
      code {
        background: #edf2f7;
        padding: 2px 6px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>登录界面尚未构建</h1>
      <p>
        管理后台的静态资源缺失。请执行 <code>make admin-build</code> 以生成
        Next.js 导出的文件，然后重新运行服务。
      </p>
    </main>
  </body>
</html>
