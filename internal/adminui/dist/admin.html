<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Piapi Admin UI 尚未构建</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 32px;
        background: #f7fafc;
        color: #1a202c;
      }
      main {
        max-width: 680px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
      p {
        line-height: 1.6;
      }
      code {
        background: #edf2f7;
        padding: 2px 6px;
        border-radius: 4px;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Piapi Admin UI 尚未构建</h1>
      <p>当前嵌入的是占位页面，说明仓库中尚未生成管理后台的静态资源。</p>
      <p>
        请在仓库根目录运行 <code>make admin-build</code>，或进入
        <code>web/admin</code> 执行 <code>pnpm install && pnpm build && pnpm export</code>，
        再次构建 Go 服务即可提供完整的管理界面。
      </p>
      <p>
        构建完成后，产物应复制到 <code>internal/adminui/dist</code>，并在日志中看到
        <code>admin UI enabled at /piadmin</code>。
      </p>
    </main>
  </body>
</html>
